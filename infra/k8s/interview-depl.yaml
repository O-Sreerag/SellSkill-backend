apiVersion: apps/v1
kind: Deployment
metadata:
  name: interview-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: interview
  template:
    metadata:
      labels:
        app: interview
    spec:
      containers:
        - name: interview
          image: sreerago/interview
---
apiVersion: v1
kind: Service
metadata:
  name: interview-srv
spec:
  selector:
    app: interview
  ports:
    - name: interview
      protocol: TCP
      port: 3002
      targetPort: 3002